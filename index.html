<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
            <p>Test your memory by selecting cards and finding matches. Good Luck!</p>
         </header>
         <section class="score-panel">
            <span id="timer"> 0:00 </span>
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
            <span id="moves">0</span> Moves
            <div class="restart">
               <i class="fa fa-repeat newGame"></i>
            </div>
         </section>
         <ul id="deck">
            <li class="card">
               <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
               <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
               <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
               <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
               <i class="fa fa-cube"></i>
            </li>
            <li class="card">
               <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
               <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
               <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
               <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
               <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
               <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
               <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
               <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
               <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
               <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
               <i class="fa fa-cube"></i>
            </li>
         </ul>
      </div>
      <div class='modal duringGame'>
         <div class='modal-cover'>
            <div class='modal-content'>
               <div class='modal-heading'>
                  <div class='close-modal'>X</div>
                  <h1>You Won!</h1>
                  <h3>Final Stats:</h3>
                  <p class= 'modal-stat'></p>
                  <button class="btn btn-success resetGame">Play Again!</button>
               </div>
            </div>
         </div>
      </div>
      <script type='text/javascript' src="js/app.js"></script>
   </body>
</html>
